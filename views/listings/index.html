<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listings - Eventify</title>
    <link rel="stylesheet" href="../../public/styles/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
</head>
<body>
<header class="eventify-header">
    <div class="header-wrapper">
        <!-- Header top section -->
        <div class="header-top">
            <div class="brand-logo-container">
                <img src="../../public/media/images/brandlogo.png" alt="eventify brand logo" class="brand-logo">
            </div>
            <!-- Search bar -->
            <div class="header-search-container">
                <form action="#" method="GET" class="header-search-form">
                    <input type="text" name="query" class="header-search-box" placeholder="Search for anything">
                    <button type="submit" class="header-search-button"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <!-- User icons -->
            <div class="user-icon-wrapper">
                <div class="circle-dollar-container">
                    <img src="../../public/media/images/circledollar.png" alt ='circle dollar' class="header-circle-dollar">
                </div>
                <div class="header-likes-container">
                    <img src="../../public/media/images/heart.png" alt="heart" class="header-user-likes">
                </div>
                <div class="header-notifications-container">
                    <img src="../../public/media/images/notifications.png" alt="notifications" class="header-notifications">
                </div>
                <div class="header-user-container">
                    <img src="../../public/media/images/user.png" alt="user profile" class="header-user-profile">
                </div>
                <div class="header-top-line"></div>
                <div class="header-cart-container">
                    <img src="../../public/media/images/cart.png" alt="user cart" class="header-user-cart">
                </div>
            </div>
        </div>
        <!-- Header bottom section -->
        <div class="header-bottom">
            <div class="header-all-container">
                <a href="#">All</a>
            </div>
            <div class="header-categories-container">
                <a href="#">Academic</a>
                <a href="#">Birthday</a>
                <a href="#">Corporate</a>
                <a href="#">Cultural</a>
                <a href="#">Entertainment</a>
                <a href="#">Holiday</a>
                <a href="#">Luxury</a>
                <a href="#">Seasonal</a>
                <a href="#">Wedding</a>
            </div>
            <div class="header-sell-container">
                <div class="header-bottom-line"></div>
                <img src="../../public/media/images/sell.png" alt="sell on eventify" class="header-sell">
            </div>
        </div>
    </div>
</header>
<main>
    <div class="index-main-wrapper">
        <div class="filters">
            <!-- Categories Section -->
            <h3>Categories <span class="toggle-btn">—</span></h3>
            <div class="category-wrapper">
                <div class="category-group">
                    <h4>Holidays</h4>
                    <label><input type="checkbox" name="holiday" value="Christmas"> Christmas</label>
                    <label><input type="checkbox" name="holiday" value="Easter"> Easter</label>
                    <label><input type="checkbox" name="holiday" value="Halloween"> Halloween</label>
                    <label><input type="checkbox" name="holiday" value="Hanukkah"> Hanukkah</label>
                    <label><input type="checkbox" name="holiday" value="MothersFathers"> Mother's/Father's Day</label>
                    <label><input type="checkbox" name="holiday" value="NewYears"> New Year's</label>
                    <label><input type="checkbox" name="holiday" value="StPatricks"> St. Patrick's Day</label>
                    <label><input type="checkbox" name="holiday" value="Thanksgiving"> Thanksgiving</label>
                    <label><input type="checkbox" name="holiday" value="Valentines"> Valentine's Day</label>
                </div>
            
                <div class="category-group">
                    <h4>Personal & Family</h4>
                    <label><input type="checkbox" name="personal" value="BabyShowers"> Baby Showers</label>
                    <label><input type="checkbox" name="personal" value="Birthdays"> Birthdays</label>
                    <label><input type="checkbox" name="personal" value="Funerals"> Funerals</label>
                    <label><input type="checkbox" name="personal" value="Graduations"> Graduations</label>
                    <label><input type="checkbox" name="personal" value="Weddings"> Weddings</label>
                </div>
            </div>
    
            <!-- Colors Section -->
            <h3>Color <span class="toggle-btn">—</span></h3>
            <div class="color-group">
                <div class="color-circle" style="background-color: black;"></div>
                <div class="color-circle" style="background-color: white;"></div>
                <div class="color-circle" style="background-color: red;"></div>
                <div class="color-circle" style="background-color: orange;"></div>
                <div class="color-circle" style="background-color: yellow;"></div>
                <div class="color-circle" style="background-color: green;"></div>
                <div class="color-circle" style="background-color: blue;"></div>
                <div class="color-circle" style="background-color: purple;"></div>
                <div class="color-circle" style="background-color: pink;"></div>
                <div class="color-circle" style="background-color: gray;"></div>
                <div class="color-circle" style="background-color: brown;"></div>
                <div class="color-circle" style="background-color: lightgray;"></div>
            </div>
    
            <!-- Price Section -->
            <h3>Price <span class="toggle-btn">—</span></h3>
            <div class="price-wrapper">
                <label><input type="radio" name="price" value="all"> All Prices</label>
                <label><input type="radio" name="price" value="under25"> Under $25</label>
                <label><input type="radio" name="price" value="25-50"> $25 - $50</label>
                <label><input type="radio" name="price" value="50-75"> $50 - $75</label>
                <label><input type="radio" name="price" value="100+"> $100+</label>
        
                <div class="custom-price">
                    <h4>Custom</h4>
                    <div class="price-inputs">
                        <input type="number" name="min-price" placeholder="Min Price" min="0">
                        <span>TO</span>
                        <input type="number" name="max-price" placeholder="Max Price" min="0">
                        <button class="filter-apply">Apply</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Listings Section -->
        <div class="index-header-sort-wrapper">
            <div class="listings-header">
                <h1>Heading</h1>
            </div>
            <div class="index-sort-by">
                <label for="sort">Sort By:</label>
                <select id="sort" name="sort">
                    <option value="newest">Newest</option>
                </select>
            </div>
            <!-- Listings Grid place loop and partial here -->
            <div class="index-listings-grid">
                <div class="listing-item"></div>
                <div class="listing-item"></div>
                <div class="listing-item"></div>
                <div class="listing-item"></div>
                <div class="listing-item"></div>
                <div class="listing-item"></div>
                <div class="listing-item"></div>
                <div class="listing-item"></div>
                <div class="listing-item"></div>
                <div class="listing-item"></div>
                <div class="listing-item"></div>
                <div class="listing-item"></div>
                <div class="listing-item"></div>
                <div class="listing-item"></div>
                <div class="listing-item"></div>
            </div>
            <!-- end -->
        </div>
     </div>
</main>
<footer>
    <div class="footer-wrapper">
        <!-- Footer Sections -->
        <div class="footer-shop-container">
            <h2>SHOP</h2>
            <p>Trending</p>
        </div>
        <div class="footer-sell-container">
            <h2>SELL</h2>
            <p>How to sell</p>
        </div>
        <div class="footer-support-container">
            <h2>SUPPORT</h2>
            <p>Contact Us</p>
        </div>
        <div class="footer-company-container">
            <h2>COMPANY & POLICIES</h2>
            <p>About Us</p>
        </div>
        <div class="footer-socials-container">
            <h2>FIND US ON</h2>
            <div class="footer-socials">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-x-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-tiktok"></i>
                <i class="fa-brands fa-pinterest"></i>
                <i class="fa-brands fa-threads"></i>
            </div>
        </div>
    </div>
</footer>
<script src="../../public/javascript/filter.js"></script>
<script src="../../public/javascript/headerScroll.js"></script>
</body>
</html>
